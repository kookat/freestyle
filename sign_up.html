<!DOCTYPE html>

</head>
<body>
    <div>   
        <h1>PUSHIN P</h1>
        <h3>vibes tree</h3>
    </div>
    <br><br><br>
    <form action="#" >
        <caption><b>REGISTRATION</b></caption>
        <br><br>
        <label for="fname"></label>
        <input id="fname" name="fname" type="text" placeholder="First Name" required/>
        <label for="lname"></label>
        <input id="lname" name="lname" type="text" placeholder="Last Name" required/>
        <br><br>
        <label for="email"></label>
        <input id="email" name="email" type="email" placeholder="Email" required/>
        <label for="dob"></label>
        <input id="dob" name="dob" type="date" required/>
        <br><br>
        <label for="password"></label>
        <input id="password" name="password" type="password" placeholder="Password" required maxlength="12" minlength="7"/>
        <label for="confirm password"></label>
        <input id="confirm password" name="confirm password" placeholder="Confirm Password" type="password" required maxlength="12" minlength="7"/>

        <a href="login.html"><input type="button" value="submit"/></a>
    </form>
